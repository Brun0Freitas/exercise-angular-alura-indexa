<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="/logo.png" alt="" />
      <div>
        <button>
          <img class="seta" src="/arrow-left.png" alt="" />
          <a routerLink="/lista-contatos">Voltar</a>
        </button>
      </div>
    </section>
    <section class="cabecalho-contato">
      <img src="/perfil-contato.png" alt="" />
      <h1>Perfil do contato</h1>
    </section>
  </header>
  <section class="perfil">
    <ul>
      <li>
        <strong>Telefone</strong>
      </li>
      <li>{{ contato.telefone }}</li>
      <li>
        <strong>E-mail</strong>
      </li>
      <li>{{ contato.email }}</li>
      <li>
        <strong>Data de nascimento</strong>
      </li>
      <li>{{ contato.aniversario }}</li>
      <li>
        <strong>Redes sociais</strong>
      </li>
      <li>{{ contato.redes }}</li>
      <li>
        <strong>Observacoes</strong>
      </li>
      <li>{{ contato.observacoes }}</li>
    </ul>
    <div class="botoes"></div>
  </section>
</app-container>
